name: BBYO Export
on:
  schedule:
    - cron: '*/30 * * * *'  # Every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests google-auth google-api-python-client selenium==4.26.1
    - name: Set up Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: '139.0.7258.66'
    - name: Verify Chrome installation
      run: |
        google-chrome --version
        chromedriver --version
    - name: Create service account file
      run: |
        echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" | base64 -d > service_account.json
        cat service_account.json  # Debug: Print redacted contents
        python -c "import json; json.load(open('service_account.json'))"  # Validate JSON
    - name: Run BBYO export script
      env:
        BBYO_USER: ${{ secrets.BBYO_USER }}
        BBYO_PASS: ${{ secrets.BBYO_PASS }}
        NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
      run: python bbyo_export.py
    - name: Upload downloaded Excel file
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: bbyo-export-file
        path: ./downloads/*.xlsx
        retention-days: 1
