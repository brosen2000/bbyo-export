name: BBYO Export
on:
  schedule:
    - cron: '0 */1 * * *'  # Every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch:  # Allows manual triggering
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests google-auth google-api-python-client selenium==4.26.1
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        sudo apt-get install -y chromium-chromedriver
    - name: Create service account file
      run: |
        echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json
    - name: Run BBYO export script
      env:
        BBYO_USER: ${{ secrets.BBYO_USER }}
        BBYO_PASS: ${{ secrets.BBYO_PASS }}
        NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
      run: python bbyo_export.py
    - name: Upload downloaded Excel file
      uses: actions/upload-artifact@v4
      with:
        name: bbyo-export-file
        path: ./downloads/*.xlsx
        retention-days: 1
